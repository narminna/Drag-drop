<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="buttons d-flex justify-content-between">                
                <div class="left-btn d-flex justify-content-between">                
                    <button class="fw-bold"><span class="name">Sample Board</span></button>
                    <button><i class="fa-regular fa-star"></i></button>
                    <button><i class="fa-solid fa-users"></i></button>
                    <button>Board <i class="fa-solid fa-angle-down"></i></button>
                </div>
                <div class="right-btn d-flex justify-content-between">
                    <button><i class="fa-solid fa-rocket"></i></button>
                    <button><i class="fa-solid fa-bolt"></i></button>
                    <button>Filter</button>
                    <button>NA</button>
                    <button class="d-flex"><span class="share d-flex align-items-center gap-1"><i class="fa-solid fa-user-plus"></i>Share</span></button>
                    <button><div></div><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </div>
        </header>
        <div class="box-container d-flex gap-5">
            <div class="box-st">
                <div class="top">
                    <div class="container d-flex justify-content-between align-items-center">
                        <span class="fw-bold">TODO</span><i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="list">
                        <ul class="list-group d-flex gap-2">
                            <li class="list-group-item" draggable="true">Build JS</li>
                            <li class="list-group-item" draggable="true">Build React</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <button class="btm-cnt border-0 bg-transparent d-flex align-items-center gap-2 mx-1"><i class="fa-solid fa-plus"></i><span>Add a card</span></button>
                </div>
            </div>
            <div class="box-nd">
                <div class="top">
                    <div class="container d-flex justify-content-between align-items-center">
                        <span class="fw-bold">In Progress</span><i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="list">
                        <ul class="list-group d-flex gap-2">
                            <li class="list-group-item" draggable="true">Build HTML</li>
                            <li class="list-group-item" draggable="true">Build CSS</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <button class="btm-cnt border-0 bg-transparent d-flex align-items-center gap-2 mx-1"><i class="fa-solid fa-plus"></i><span>Add a card</span></button>
                </div>
            </div>
            <div class="box-rd"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
